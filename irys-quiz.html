<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Irys Quiz — Single File</title>
<style>
  body{font-family:Inter,Segoe UI,Arial;background:#0f1724;color:#e6eef8;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;padding:20px}
  .card{background:#111827;padding:24px;border-radius:12px;box-shadow:0 8px 24px rgba(2,6,23,0.6);max-width:720px;width:100%}
  h1{margin:0 0 12px;font-size:22px;text-align:center}
  h2{font-size:18px;margin:8px 0}
  .options{display:grid;gap:10px;margin-top:12px}
  .opt{background:#1f2937;border:0;padding:12px 14px;border-radius:10px;text-align:left;cursor:pointer;font-size:15px}
  .opt:hover{transform:translateY(-2px);box-shadow:0 6px 18px rgba(2,6,23,0.5)}
  .footer{margin-top:16px;text-align:center;color:#9aa6b2;font-size:13px}
  .btn{display:inline-block;background:#059669;padding:10px 14px;border-radius:10px;color:white;border:0;cursor:pointer}
  .center{display:flex;gap:8px;justify-content:center;align-items:center}
  .result{font-size:18px;margin:10px 0}
</style>
</head>
<body>
<div class="card" id="app">
  <h1>Irys Quiz</h1>
  <div id="quiz-area"></div>
  <div class="footer">Made with care — Blazinghalo</div>
</div>

<script>
// Questions (kept same as your React file)
const QUESTIONS = [
  { question: 'What is Irys primarily known for?', options: ['Decentralized Storage', 'Social Media', 'Gaming Platform', 'NFT Marketplace'], answer: 0 },
  { question: 'Which layer is Irys built on?', options: ['Layer 0', 'Layer 1', 'Layer 2', 'App Chain'], answer: 1 },
  { question: 'What is Irys used for?', options: ['Permanent Data Uploads', 'Video Streaming', 'DEX Swaps', 'AI Models'], answer: 0 },
  { question: 'Which token standard does Irys often integrate with?', options: ['ERC-20', 'ERC-721', 'ERC-1155', 'All of the above'], answer: 3 },
  { question: 'What makes Irys different from IPFS?', options: ['Data permanence and economic model', 'Faster uploads', 'Better UI', 'Uses Ethereum only'], answer: 0 },
  { question: 'What is the official website of Irys?', options: ['irys.xyz', 'irys.io', 'irys.org', 'irys.network'], answer: 0 },
];

let current = 0;
let score = 0;
let finished = false;

const quizArea = document.getElementById('quiz-area');

function renderQuestion() {
  const q = QUESTIONS[current];
  quizArea.innerHTML = `
    <div>
      <h2>Q${current+1}: ${escapeHtml(q.question)}</h2>
      <div class="options">
        ${q.options.map((o, i) => `<button class="opt" data-i="${i}">${escapeHtml(o)}</button>`).join('')}
      </div>
    </div>
  `;
  document.querySelectorAll('.opt').forEach(btn => {
    btn.addEventListener('click', () => handleAnswer(Number(btn.dataset.i)));
  });
}

function renderResult() {
  quizArea.innerHTML = `
    <div style="text-align:center">
      <h2>Quiz Finished!</h2>
      <div class="result">Your Score: <strong>${score}</strong> / ${QUESTIONS.length}</div>
      <div class="center" style="margin-top:10px">
        <button class="btn" id="retry">Retry</button>
      </div>
    </div>
  `;
  document.getElementById('retry').addEventListener('click', reset);
}

function handleAnswer(index) {
  if (finished) return;
  if (index === QUESTIONS[current].answer) score++;
  if (current + 1 < QUESTIONS.length) {
    current++;
    renderQuestion();
  } else {
    finished = true;
    renderResult();
  }
}

function reset() {
  current = 0; score = 0; finished = false;
  renderQuestion();
}

// small escape to avoid injection if someone tinkers with file
function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

// initial render
renderQuestion();
</script>
</body>
</html>
